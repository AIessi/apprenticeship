<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="background-image">
        <p>*background image will go here*</p>
    </div>
    <div class="container">
        <h1>Login form will go here</h1>
        <form action="formoutputs/" method="post">
            <div>
                <label for="fname">First Name:</label><br>
                <input type="text" name="fname" id="fname">
            </div>
            <div>
                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname" id="lname">
            </div>
            <div>
                <label for="uemail">Email Address:</label>
                <input type="email" id="uemail" name="uemail" placeholder="yourname@example.com">
            </div>
            <div>
                <label for="phoneno">Phone number:</label><br>
                <input type="number" id="phoneno" name="phoneno" >
            </div>
            <div>
                <label for="upassword">Password:</label>
                <input type="password" id="upassword" name="upassword" placeholder="Must be at least 8 characters">
            </div>
            <div>
                <label for="cpassowrd">Confirm Password:</label>
                <input type="password" id="cupassword" name="cupassword" placeholder="Must match your password">
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div>
            <p>Already have an account? <button>Log in</button></p>
        </div>
    </div>
</body>
</html>
